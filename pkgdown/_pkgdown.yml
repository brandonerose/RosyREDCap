  - find_upload_diff
  - generate_horizontal_transform
  - generate_summary_from_subset_name
  - get_raw_redcap
  - get_REDCap_files
  - link_API_playground
  - link_API_token
  - link_REDCap_home
  - link_REDCap_project
  - link_REDCap_record
  - load_RosyREDCap
  - "%>%"
  - push_redcap_dictionary
  - read_redcap_dir
  - REDCap_diagram
  - run_RosyREDCap
  - set_redcap_token
  - setup_RosyREDCap
  - summarize_RosyREDCap
