url: https://brandonerose.github.io/RosyREDCap/

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header:
      <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "Brandon Rose, MD,MPH"
    twitter:
      creator: "@brosemdmph"
      site: "@thecodingdocs"
      card: summary_large_image

authors:
  Brandon Rose, MD, MPH:
    href: https://www.thecodingdocs.com/founder
  Natalie Goulett:
    href: https://github.com/Goulett

development:
  mode: auto

